<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Link Font Awesome-->
    <script src="https://kit.fontawesome.com/18f72abbd4.js" crossorigin="anonymous"></script>
    <title>Instagram whit bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0a92f3;">
        <div class="container">
            <a class="navbar-brand d-flex" href="#">
                <i class="fab fa-instagram pt-2"></i>
                <p class="mb-0 ml-1">Instagram</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <button type="button" class="btn btn-success">Create a new post</button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container mt-3">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary mr-1"><i class="fas fa-th fa-lg"></i></button>
                <button type="submit" class="btn btn-secondary ml-1"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-md-4  mt-3">
                <img src="https://www.ecestaticos.com/image/clipping/557/418/546125cc59a096c27f087e7e8c3fd809/descubren-un-planeta-fugado-del-sistema-solar.jpg" alt="Little Dog"
                    class="rounded" width="100%">
            </div>

            <div class="col-md-4 mt-3">
                <img src="https://tynmedia.com/tynmag/wp-content/uploads/sites/3/2020/01/Space-candy-looking-dandy-681x383.jpg" alt="Little Dog"
                    class="rounded" width="100%">
            </div>

            <div class="col-md-4 mt-3">
                <img src="https://ep01.epimg.net/elpais/imagenes/2019/09/25/ciencia/1569433385_092864_1569498968_noticia_normal_recorte1.jpg" alt="Little Dog"
                    class="rounded" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mt-3">
                <img src="https://services.meteored.com/img/article/mejores-planetas-que-la-tierra-para-albergar-vida-283831-2_768.jpg" alt="Little Dog"
                    class="rounded" width="100%">
            </div>

            <div class="col-md-4 mt-3">
                <img src="https://services.meteored.com/img/article/mejores-planetas-que-la-tierra-para-albergar-vida-283831-1_768.jpg" alt="Little Dog"
                    class="rounded" width="100%">
            </div>

            <div class="col-md-4 mt-3">
                <img src="https://lonelyplanetes.cdnstatics2.com/sites/default/files/styles/max_1300x1300/public/blog/saturno_viaje_planeta_universo_shutterstock_1790301311_elena11_shuttertock.jpg?itok=aJJBSjIQ" alt="Little Dog"
                    class="rounded" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mt-3">
                <img src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/article/5e6b4d855bafe8191ecdb305/100planetas_0.jpg" alt="Little Dog"
                    class="rounded" width="100%">
            </div>

            

            
        </div>
